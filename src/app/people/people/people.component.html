<section>

  Count <strong>{{ (people$ | async)?.length }}</strong><br>
  Has More: <strong>{{ ( hasMore$ | async ) ? 'yes' : 'no' }}</strong>

  <ul *ngIf="(people$ | async); let people">
    <li *ngFor="let person of people"
      (click)="onPersonClicked(person)">
      {{ person.id + ' ' + person.forename + ' ' + person.surname + ' ' + person.age }}
      <button type="button"
        (click)="onDelete(person)">Delete</button>
    </li>
  </ul>

  <button type="button"
    [disabled]="!(hasMore$ | async)"
    (click)="onLoadMoreClicked($event)">Load More</button>
    <button type="button"
    (click)="onRefreshClicked($event)">Refreh</button>
    <br><br>


  <form>

    <label>
      ID<br>
      <input
        type="text"
        [(ngModel)]="selectedPerson.id"
        id="id" name="id" required>
    </label><br>

    <label>
      Forename<br>
      <input
        type="text"
        [(ngModel)]="selectedPerson.forename"
        id="forename" name="forename" required>
    </label><br>

    <label>
      Surname<br>
      <input
        type="text"
        [(ngModel)]="selectedPerson.surname"
        id="surname" name="surname">
    </label><br>

    <label>
      Age<br>
      <input
        type="number"
        [(ngModel)]="selectedPerson.age"
        id="age" name="age">
    </label><br><br>

    <button type="button"
      (click)="onUpdate($event)">
      Update
    </button>
    <button type="button"
      (click)="onCreate($event)">
      Add
    </button>

  </form>

  <button type="button" (click)="onCreateClicked($event)">Create</button>

</section>
